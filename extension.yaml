name: gulyaly-email-send-trigger
version: 0.0.5
specVersion: v1beta
displayName: Email Trigger for Firestore
description: >-
  Automatically sends emails when documents are created in Firestore using customizable templates and multiple language support.

license: Apache-2.0

author:
  authorName: Gulyaly Team
  url: https://github.com/bycharyyev

sourceUrl: https://github.com/bycharyyev/gulyaly-email-send-trigger
releaseNotesUrl: https://github.com/bycharyyev/gulyaly-email-send-trigger/releases

billingRequired: true

apis:
  - apiName: firestore.googleapis.com
    reason: Needed to read and write to Firestore

roles:
  - role: datastore.user
    reason: Allows the extension to read from and write to Cloud Firestore

resources:
  - name: sendEmailOnCreate
    type: firebaseextensions.v1beta.function
    description: Sends emails when documents are created in the specified collection
    properties:
      location: ${param:LOCATION}
      runtime: nodejs18
      sourceRepository:
        url: https://github.com/bycharyyev/gulyaly-email-send-trigger
        ref: main
        path: functions
      eventTrigger:
        eventType: providers/cloud.firestore/eventTypes/document.create
        resource: projects/${param:PROJECT_ID}/databases/(default)/documents/${param:COLLECTION_PATH}/{documentId}

params:
  - param: LOCATION
    label: Cloud Functions Location
    description: Where do you want to deploy the functions created for this extension?
    type: select
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
      - label: Belgium (europe-west1)
        value: europe-west1
      - label: London (europe-west2)
        value: europe-west2
      - label: Hong Kong (asia-east2)
        value: asia-east2
    default: us-central1
    required: true

  - param: COLLECTION_PATH
    label: Collection Path
    description: What is the path to the collection that contains the documents that trigger email sending?
    type: string
    default: "emails"
    required: true

  - param: SMTP_HOST
    label: SMTP Host
    description: The hostname of your SMTP server
    type: string
    required: true

  - param: SMTP_PORT
    label: SMTP Port
    description: The port of your SMTP server
    type: string
    default: "587"
    required: true

  - param: SMTP_USERNAME
    label: SMTP Username
    description: The username for SMTP authentication
    type: string
    required: true

  - param: SMTP_PASSWORD
    label: SMTP Password
    description: The password for SMTP authentication
    type: secret
    required: true

  - param: FROM_EMAIL
    label: From Email
    description: The email address to send emails from
    type: string
    required: true

  - param: DEFAULT_LANGUAGE
    label: Default Language
    description: The default language for email templates
    type: select
    options:
      - label: Russian
        value: ru
      - label: English
        value: en
    default: ru
    required: true

# Добавляем информацию о бренде
branding:
  color: "#4285F4"  # Цвет бренда Google Blue
  icon: icon.png    # Путь к иконке

  - param: TO_EMAIL
    label: To Email
    description: Email адрес получателя (если не указан в документе)
    type: string
    required: false

  - param: TEMPLATE_ENGINE
    label: Template Engine
    description: Движок шаблонов (simple или handlebars)
    type: string
    required: false
    default: "simple"
    select:
      - label: Simple
        value: simple
      - label: Handlebars
        value: handlebars

  - param: EMAIL_TEMPLATE
    label: Email Template
    description: Шаблон email (поддерживает переменные)
    type: string
    required: false
    default: |
      Новый документ создан в коллекции ${collectionPath}
      ID документа: ${documentId}
      Содержимое: ${documentData}

  - param: USER_COLLECTION
    label: User Collection
    description: Путь к коллекции пользователей
    type: string
    required: false

  - param: USER_ID_FIELD
    label: User ID Field
    description: Поле в документе, содержащее ID пользователя
    type: string
    required: false

  - param: ENABLE_HTML
    label: Enable HTML
    description: Включить HTML форматирование
    type: string
    required: false
    default: "true"
    select:
      - label: Да
        value: "true"
      - label: Нет
        value: "false"

  - param: MAX_RETRIES
    label: Max Retries
    description: Максимальное количество попыток отправки
    type: string
    required: false
    default: "3"

  - param: RETRY_DELAY
    label: Retry Delay
    description: Задержка между попытками (в секундах)
    type: string
    required: false
    default: "5"

  - param: ENABLE_LOGGING
    label: Enable Logging
    description: Включить логирование в Firestore
    type: string
    required: false
    default: "true"
    select:
      - label: Да
        value: "true"
      - label: Нет
        value: "false"

  - param: LOG_COLLECTION
    label: Log Collection
    description: Коллекция для хранения логов
    type: string
    required: false
    default: "email_logs"

  - param: SANITIZE_SENSITIVE_DATA
    label: Sanitize Sensitive Data
    description: Скрывать чувствительные данные в email
    type: string
    required: false
    default: "true"
    select:
      - label: Да
        value: "true"
      - label: Нет
        value: "false"

  - param: MAX_DOCUMENT_SIZE
    label: Max Document Size
    description: Максимальный размер документа (в КБ)
    type: string
    required: false
    default: "1024"

  - param: MAX_EMAIL_SIZE
    label: Max Email Size
    description: Максимальный размер email (в КБ)
    type: string
    required: false
    default: "10240"

  - param: APP_NAME
    label: App Name
    description: Название приложения для использования в шаблонах
    type: string
    required: false
    default: "Firebase App"

  - param: ENABLE_API
    label: Enable API
    description: Включить API для отправки email
    type: string
    required: false
    default: "true"
    select:
      - label: Да
        value: "true"
      - label: Нет
        value: "false"

  - param: API_AUTH_REQUIRED
    label: API Auth Required
    description: Требовать аутентификацию для API
    type: string
    required: false
    default: "true"
    select:
      - label: Да
        value: "true"
      - label: Нет
        value: "false"

  - param: ENABLE_READY_TEMPLATES
    label: Enable Ready Templates
    description: Включить готовые шаблоны
    type: string
    required: false
    default: "true"
    select:
      - label: Да
        value: "true"
      - label: Нет
        value: "false"

  - param: ENABLE_ERROR_RECOVERY
    label: Enable Error Recovery
    description: Включить механизм восстановления после ошибок
    type: string
    required: false
    default: "true"
    select:
      - label: Да
        value: "true"
      - label: Нет
        value: "false"

  - param: ERROR_RECOVERY_MAX_RETRIES
    label: Error Recovery Max Retries
    description: Максимальное количество попыток восстановления
    type: string
    required: false
    default: "3"

  - param: ERROR_RECOVERY_DELAY
    label: Error Recovery Delay
    description: Задержка между попытками восстановления (в секундах)
    type: string
    required: false
    default: "5" 