name: gulyaly-email-send-trigger
version: 0.0.1
specVersion: v1beta
displayName: Gulyaly Team Firestore Trigger Email
description: |
  Безопасное и универсальное расширение для отправки email при создании документа в Firestore.
  Поддерживает шаблоны Handlebars, мультиязычность, готовые шаблоны и API для отправки email.

author:
  authorName: Gulyaly Team
  url: https://github.com/bycharyyev

license: Apache-2.0
sourceUrl: https://github.com/gulyaly/firestore-trigger-email

# Добавляем информацию о бренде
branding:
  color: "#4285F4"  # Цвет бренда Google Blue
  icon: icon.png    # Путь к иконке

roles:
  - role: firebaseauth.admin
    reason: Требуется для аутентификации API запросов
  - role: firestore.admin
    reason: Требуется для чтения и записи данных в Firestore

resources:
  - name: sendEmail
    type: firebaseextensions.v1beta.function
    description: Отправляет email при создании документа в Firestore
    properties:
      runtime: nodejs18
      location: us-central1
      eventTrigger:
        eventType: providers/cloud.firestore/eventTypes/document.create
        resource: projects/${PROJECT_ID}/databases/(default)/documents/${COLLECTION_PATH}/{documentId}
      codebase: functions

  - name: sendEmailApi
    type: firebaseextensions.v1beta.function
    description: API для отправки email из приложений
    properties:
      runtime: nodejs18
      location: us-central1
      httpsTrigger: {}
      codebase: functions

params:
  - param: SMTP_HOST
    label: SMTP Host
    description: Хост SMTP сервера
    type: string
    required: true

  - param: SMTP_PORT
    label: SMTP Port
    description: Порт SMTP сервера
    type: string
    required: true
    default: "587"

  - param: SMTP_USERNAME
    label: SMTP Username
    description: Имя пользователя SMTP
    type: string
    required: true

  - param: SMTP_PASSWORD
    label: SMTP Password
    description: Пароль SMTP
    type: string
    required: true
    secret: true

  - param: FROM_EMAIL
    label: From Email
    description: Email адрес отправителя
    type: string
    required: true

  - param: TO_EMAIL
    label: To Email
    description: Email адрес получателя (если не указан в документе)
    type: string
    required: false

  - param: COLLECTION_PATH
    label: Collection Path
    description: Путь к коллекции Firestore
    type: string
    required: true

  - param: TEMPLATE_ENGINE
    label: Template Engine
    description: Движок шаблонов (simple или handlebars)
    type: string
    required: false
    default: "simple"
    select:
      - label: Simple
        value: simple
      - label: Handlebars
        value: handlebars

  - param: EMAIL_TEMPLATE
    label: Email Template
    description: Шаблон email (поддерживает переменные)
    type: string
    required: false
    default: |
      Новый документ создан в коллекции ${collectionPath}
      ID документа: ${documentId}
      Содержимое: ${documentData}

  - param: USER_COLLECTION
    label: User Collection
    description: Путь к коллекции пользователей
    type: string
    required: false

  - param: USER_ID_FIELD
    label: User ID Field
    description: Поле в документе, содержащее ID пользователя
    type: string
    required: false

  - param: ENABLE_HTML
    label: Enable HTML
    description: Включить HTML форматирование
    type: string
    required: false
    default: "true"
    select:
      - label: Да
        value: "true"
      - label: Нет
        value: "false"

  - param: MAX_RETRIES
    label: Max Retries
    description: Максимальное количество попыток отправки
    type: string
    required: false
    default: "3"

  - param: RETRY_DELAY
    label: Retry Delay
    description: Задержка между попытками (в секундах)
    type: string
    required: false
    default: "5"

  - param: ENABLE_LOGGING
    label: Enable Logging
    description: Включить логирование в Firestore
    type: string
    required: false
    default: "true"
    select:
      - label: Да
        value: "true"
      - label: Нет
        value: "false"

  - param: LOG_COLLECTION
    label: Log Collection
    description: Коллекция для хранения логов
    type: string
    required: false
    default: "email_logs"

  - param: SANITIZE_SENSITIVE_DATA
    label: Sanitize Sensitive Data
    description: Скрывать чувствительные данные в email
    type: string
    required: false
    default: "true"
    select:
      - label: Да
        value: "true"
      - label: Нет
        value: "false"

  - param: MAX_DOCUMENT_SIZE
    label: Max Document Size
    description: Максимальный размер документа (в КБ)
    type: string
    required: false
    default: "1024"

  - param: MAX_EMAIL_SIZE
    label: Max Email Size
    description: Максимальный размер email (в КБ)
    type: string
    required: false
    default: "10240"

  - param: APP_NAME
    label: App Name
    description: Название приложения для использования в шаблонах
    type: string
    required: false
    default: "Firebase App"

  - param: ENABLE_API
    label: Enable API
    description: Включить API для отправки email
    type: string
    required: false
    default: "true"
    select:
      - label: Да
        value: "true"
      - label: Нет
        value: "false"

  - param: API_AUTH_REQUIRED
    label: API Auth Required
    description: Требовать аутентификацию для API
    type: string
    required: false
    default: "true"
    select:
      - label: Да
        value: "true"
      - label: Нет
        value: "false"

  - param: ENABLE_READY_TEMPLATES
    label: Enable Ready Templates
    description: Включить готовые шаблоны
    type: string
    required: false
    default: "true"
    select:
      - label: Да
        value: "true"
      - label: Нет
        value: "false"

  - param: ENABLE_ERROR_RECOVERY
    label: Enable Error Recovery
    description: Включить механизм восстановления после ошибок
    type: string
    required: false
    default: "true"
    select:
      - label: Да
        value: "true"
      - label: Нет
        value: "false"

  - param: ERROR_RECOVERY_MAX_RETRIES
    label: Error Recovery Max Retries
    description: Максимальное количество попыток восстановления
    type: string
    required: false
    default: "3"

  - param: ERROR_RECOVERY_DELAY
    label: Error Recovery Delay
    description: Задержка между попытками восстановления (в секундах)
    type: string
    required: false
    default: "5"

  - param: DEFAULT_LANGUAGE
    label: Default Language
    description: Язык по умолчанию для шаблонов email
    type: string
    required: false
    default: "ru"
    select:
      - label: Русский
        value: ru
      - label: English
        value: en
      - label: Español
        value: es
      - label: Français
        value: fr
      - label: Deutsch
        value: de
      - label: Italiano
        value: it
      - label: Português
        value: pt
      - label: Türkçe
        value: tr
      - label: 中文
        value: zh
      - label: 日本語
        value: ja
      - label: 한국어
        value: ko
      - label: العربية
        value: ar 