name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: Install Dependencies
      run: |
        cd functions
        npm ci
        
    - name: Run Linter
      run: |
        cd functions
        npm run lint
        
    - name: Run Tests
      run: |
        cd functions
        npm test
        
    - name: Build
      run: |
        cd functions
        npm run build 